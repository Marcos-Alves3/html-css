    <title>Fonts Externas</title>
    <style>
        @font-face {
            font-family: 'Love' ;
            src: url('fonts/love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
           
            /*
            Tipos de format()
            - opentype (opf)
            - truetype(ttf)
            - embedded (embutido) - opentype - 
            - truetype - aat (Apple Advanced Typography)
            - svg
            */
            
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
